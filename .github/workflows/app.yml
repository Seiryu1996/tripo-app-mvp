name: app

on:
  push:
    branches:
      - develop
  # schedule:
  #   - cron: '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint
      - run: npm run test:coverage
      - run: npm run build

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage
          retention-days: 30
          if-no-files-found: ignore

