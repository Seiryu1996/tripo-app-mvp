name: app

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm ci
      - run: npm run lint
      - run: npm run test:coverage
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            .next/**
            !.next/cache/**
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: static-assets
          path: public/**
          retention-days: 30
          if-no-files-found: ignore
