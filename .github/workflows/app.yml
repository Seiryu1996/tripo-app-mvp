name: app

on:
  push:
    branches:
      - develop

defaults:
  run:
    working-directory: src

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run test:coverage
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: src/coverage/**
          retention-days: 5
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: src/dist/index.js
          retention-days: 5
